<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>

        /* Chat-specific navbar styles */
        .chat-navbar {
            background-color: #3b5998;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chat-navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .chat-navbar .nav-links li {
            display: inline;
        }

        .chat-navbar .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .chat-navbar .nav-links a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

        /* Chat-specific styles */
        #chat-container {
            margin-left: 250px; /* Offset for the sidebar */
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 0px); /* Full viewport height */
            width: 2000px; /* Fixed width for the chat container */
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        #chat-box {
            flex: 1; /* Take up all available vertical space */
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            width: 800px; /* Fixed width for the chat box */
        }

        .user-message {
            align-self: flex-end; /* Align user messages to the right */
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
        }

        .bot-message {
            align-self: flex-start; /* Align bot messages to the left */
            background-color: #f1f1f1;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
        }

        #message-input {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header class="header">
        <nav class="sidebar">
            <div class="logo">My Journey</div>
            <ul class="nav-links">
                <li><a href="index.html">About Me</a></li>
                <li><a href="studies.html">What I Study</a></li>
                <li><a href="places.html">Places I've Lived</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="mailto:anzelikalincika@gmail.com">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div id="chat-container">
        <h1>Chat Application</h1>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:8080');

        // Log when the connection is successfully opened
        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        // Log any errors that occur
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        // Log when the connection is closed
        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

                // Display incoming messages with typewriter effect
                socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'update') {
                // Update the bot's message dynamically
                let botMessage = document.querySelector('.bot-message-typing');
                if (!botMessage) {
                    botMessage = document.createElement('div');
                    botMessage.classList.add('bot-message', 'bot-message-typing');
                    chatBox.appendChild(botMessage);
                }
                botMessage.textContent = data.text;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
            } else if (data.type === 'done') {
                // Finalize the bot's message
                const botMessage = document.querySelector('.bot-message-typing');
                if (botMessage) {
                    botMessage.classList.remove('bot-message-typing');
                }
                console.log('Response complete:', data.text);
            }
        };

        // Send a message when the button is clicked
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                // Display the user's message
                 const userMessage = document.createElement('div');
                userMessage.classList.add('user-message'); // Add user-message class
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Send the message to the server
                socket.send(message);
                messageInput.value = '';
            }
        });

        // Send a message when the Enter key is pressed
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default behavior (e.g., form submission)
        
                // Reuse the logic from the "Send" button click event
                const message = messageInput.value;
                if (message.trim() !== '') {
                    // Display the user's message
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('user-message'); // Add user-message class
                    userMessage.textContent = message;
                    chatBox.appendChild(userMessage);

                    // Send the message to the server
                    socket.send(message);
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
