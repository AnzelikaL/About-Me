<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat-specific styles */
        #chat-container {
            margin-left: 250px; /* Offset for the sidebar */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f9;
        }

        #chat-box {
            width: 100%;
            max-width: 2000px;
            height: calc(100vh - 4rem); /* Adjust height to fit within the viewport */
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        #message-input {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="sidebar">
            <div class="logo">My Journey</div>
            <ul class="nav-links">
                <li><a href="index.html">About Me</a></li>
                <li><a href="studies.html">What I Study</a></li>
                <li><a href="places.html">Places I've Lived</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="mailto:anzelikalincika@gmail.com">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div id="chat-container">
        <h1>Chat Application</h1>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Example chat functionality
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = message;
                userMessage.style.textAlign = 'right';
                chatBox.appendChild(userMessage);
                messageInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
