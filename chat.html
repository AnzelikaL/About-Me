<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chat-box {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
            .user-message {
        align-self: flex-end; /* Align user messages to the right */
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 60%;
    }

    .bot-message {
        align-self: flex-start; /* Align bot messages to the left */
        background-color: #f1f1f1;
        color: black;
        padding: 10px;
        border-radius: 10px;
        margin: 5px 0;
        max-width: 60%;
    }
        #message-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:8080');

        // Log when the connection is successfully opened
        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        // Log any errors that occur
        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        // Log when the connection is closed
        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        // Display incoming messages
        socket.onmessage = (event) => {
            console.log('Message received:', event.data); // Debugging line
            const message = document.createElement('div');
            message.classList.add('bot-message'); // Add bot-message class
            message.textContent = event.data;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        };

        // Send a message when the button is clicked
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                // Display the user's message
            const userMessage = document.createElement('div');
            userMessage.classList.add('user-message'); // Add user-message class
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Send the message to the server
            socket.send(message);
            messageInput.value = '';
            }
        });

        // Send a message when the Enter key is pressed
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
